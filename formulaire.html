<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire d'inscription</title>
    </head>
    <header>
        <h1>Formulaire d'inscription</h1>
    </header>
    <main>
        <body>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br><br>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br><br>
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" min="0" max="60"
            <label>
                <input type="radio" name="genre" value="homme" required> Homme
                </label>
                <label>
                    <input type="radio" name="genre" value="femme" required> Femme
                </label><br><br>
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="adresse_postale">Adresse Postale :</label>
            <input type="text" id="text" name="text" required><br><br>
            <label for="code_postal">Code postal :</label>
            <input type="text" id="code_postal" name="code_postal" pattern="[0-9]{5}" maxlength="5" title="Entrez un code postal valide (5 chiffres)" required><br><br>
            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" required><br><br>
            <label for="métierexercé">Métier exercé :</label>
            <input type="text" id="métier" name="métier" required><br><br>
            <label for="nationalité">Nationalité :</label>
            <input type="text" id="nationalité" name="nationalité" required><br><br>
            <label for="date_naissance">Date de naissance :</label>
            <input type="date" id="date_naissance" name="date_naissance" required><br><br>
            <label for="pays_naissance">Pays de naissance :</label>
            <input type="text" id="pays_naissance" name="pays_naissance" required><br><br>
            <label for="numero_securité_social">Numéro de sécurité social :</label>
            <input type="text" id="numéro_sécurité_social" name="numéro_sécurité_social" pattern="[0-9]"{13} maxlength="13" title="Entrez un numéro de sécurité social valide (13 chiffres)" required><br><br>
            <label for="numéro_passeport">Numéro de Passeport :</label>
            <input type="text" name="numéro_passeport" id="numéro_passeport" pattern="[0-9]"{9} maxlength="9" title="Entrez un numéro de passeport valide" required><br><br>
            <label for="date_délivrance_passeport">Date de délivrance du passeport :</label>
            <input type="date" id="date_délivrance_passeport" name="date_délivrance_passeport" required><br><br>
            <label for="date_validité_passeport">Date de validité du passeport</label>
            <input type="date" id="date_validité_passeport" name="date_validité_passeport" required><br><br>
            <form action="/votre-page-de-traitement" method="post">
                <!-- Vos autres champs de formulaire ici -->
            
                <input type="submit" value="Envoyer">
            </form>
         </body>
    </main>
</html>
